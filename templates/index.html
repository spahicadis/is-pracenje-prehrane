<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pracenje-prehrane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4fWbq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: lightblue;
            transform: scale(1.05);
        }

        .btn-secondary:hover {
            background-color: lightblue;
            transform: scale(1.05);
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        img {
            width: 400px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Praćenje prehrane</a>
        <div class="nav-links">
            <a class="nav-link" href="/">Naslovna</a>
            <a class="nav-link" href="/dodaj_obrok">Dodaj Obrok</a>
            <a class="nav-link" href="/prikazi_sve_obroke">Prikaži Sve Obroke</a>
            <a class="nav-link" href="/vizualizacija">Vizualizacija</a>
        </div>
    </nav>

    <div class="container">
        <img src="/static/homepage-img.jpg">
        <h2>Dobrodošli u vodič za praćenje Vaše prehrane</h2>
        <p>Alat za dolazak do Vašeg cilja</p>
        <a href="/dodaj_obrok" class="btn btn-primary">Dodaj Obrok</a>
        <a href="/prikazi_sve_obroke" class="btn btn-secondary">Prikaži Sve Obroke</a>
    </div>

    <footer>
        <p>&copy; 2024 pracenje-prehrane/is</p>
    </footer>
</body>

</html>
