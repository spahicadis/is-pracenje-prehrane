<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pracenje-prehrane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4fWbq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>

         * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Meal Tracker</a>
        <div class="nav-links">
            <a class="nav-link" href="/">Naslovna</a>
            <a class="nav-link" href="/dodaj_obrok">Dodaj Obrok</a>
            <a class="nav-link" href="/prikazi_sve_obroke">Prikaži Sve Obroke</a>
            <a class="nav-link" href="/vizualizacija">Vizualizacija</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Uredi Obrok</h1>
            <form action="/uredi_obrok/{{ obrok.id }}" method="POST">
                <div class="mb-3">
                    <label for="datum" class="form-label">Datum</label>
                    <input type="date" id="datum" name="datum" class="form-control" value="{{ obrok.datum }}" required>
                </div>
                <div class="mb-3">
                    <label for="naziv_obroka" class="form-label">Naziv obroka</label>
                    <input type="text" id="naziv_obroka" name="naziv_obroka" class="form-control" value="{{ obrok.naziv_obroka }}" required>
                </div>
                <div class="mb-3">
                    <label for="hrana" class="form-label">Hrana</label>
                    <input type="text" id="hrana" name="hrana" class="form-control" value="{{ obrok.hrana }}" required>
                </div>
                <div class="mb-3">
                    <label for="kalorije" class="form-label">Kalorije</label>
                    <input type="number" id="kalorije" name="kalorije" class="form-control" value="{{ obrok.kalorije }}" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="proteini" class="form-label">Proteini</label>
                    <input type="number" id="proteini" name="proteini" class="form-control" value="{{ obrok.proteini }}" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="ugljikohidrati" class="form-label">Ugljikohidrati</label>
                    <input type="number" id="ugljikohidrati" name="ugljikohidrati" class="form-control" value="{{ obrok.ugljikohidrati }}" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="masti" class="form-label">Masti</label>
                    <input type="number" id="masti" name="masti" class="form-control" value="{{ obrok.masti }}" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Spremi promjene</button>
                <a href="/" class="btn btn-secondary">Povratak na početnu</a>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 pracenje-prehrane/is</p>
    </footer>
</body>
</html>
